<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>

	<link rel="stylesheet" href="/dreamline_player/mediaelement/build/mediaelementplayer.css" />
	<!--link rel="stylesheet" href="/dreamline_player/mejs.cuts.css" /-->
</head>
<body>

<!-- -->
<div class="video-wrap">
	<!--<video width="640" height="360" src="294.flv" type="video/flv"-->
	<video width="640" height="360" src="/../tmp/454.mp4" 
		id="player1"
		controls="controls" preload="metadata" data-cuts="cuts-data.json">
         <object width="640" height="360" type="application/x-shockwave-flash" data="flashmediaelement.swf">
            <param name="movie" value="flashmediaelement.swf" />
            <param name="flashvars" value="controls=true&file=/dreamline_player/124.mp4" />
        </object>
        </video>
    <video width="640" height="360" src="/dreamline_player/124.flv" 
		id="player1"
		controls="controls" preload="metadata" data-cuts="cuts-data.json">
	<img src="crocodile-logo.png" class="logo" title="logo example" />
	<div class="banner">
		banner
		<a href="#" class="close">x</a>
	</div>
</div>
<!-- -->
<!--video id="youtube1" width="640" height="360" preload="metadata" data-cuts="cuts-data.json"-->
	<!--source src="/dreamline_player/87.mp4" type="video/mp4" /-->
    <object width="640" height="360" type="application/x-shockwave-flash" data="flashmediaelement.swf">
        <param name="movie" value="/dreamline_player/build/flashmediaelement.swf" />
        <param name="flashvars" value="controls=true&file=/dreamline_player/87.mp4" />
    </object>
<!--/video-->

<!-- -->
<p>
	Mode: <span id="player1-mode"></span><br />
	Time: <span id="current-time"></span>
</p>



<script src="mediaelement/build/jquery.js"></script>
<script src="mediaelement/build/mediaelement-and-player.js"></script>
<!--script src="mejs.cuts.js"></script-->
<script>
$(function() {
	$('video').mediaelementplayer({
		features: ['playpause','volume','cuts','current','progress','duration','fullscreen']
	});
	$('.banner .close').click(function() {
		$(this).parent('.banner').fadeOut();
	})
});
</script>
</body>
</html>
